services:
  - type: web
    name: protioin-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py" # استخدام main.py كنقطة دخول
    envVars:
      - key: BOT_TOKEN
        sync: false # يجب تعيينه يدوياً في Render.com
      - key: MONGO_URI
        sync: false # يجب تعيينه يدوياً في Render.com
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /
    autoDeploy: true
